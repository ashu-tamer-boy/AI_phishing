<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href = "/static/img/favicon.png" type="image/x-icon" />
    <title>PhishGuardian</title>
    <link rel="stylesheet" href={{csshai}}>
    <script
      src="https://kit.fontawesome.com/08a09afef1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-banner">
      <div class="container">
        <div class="small-bold-text banner-text">
          üïµÔ∏è‚Äç‚ôÄÔ∏è Suspicious Link? Stay Safe with PhishGuardian's Insight and
          Protection üîé
        </div>
      </div>
    </div>

    <nav>
      <div class="main-nav flex container">
        <a href="#" class="company-logo">
          <img src ={{user_image}} alt="Comapny Logo" />
        </a>
        <div class="bg-nav-link">
          <a href="#" class="nav-toggle hover-link" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </a>
          <div class="nav-link" id="nav-link">
            <ul class="flex">
              <li><a href="/" class="hover-link und">Home</a></li>
              <li>
                <a href="/about" class="hover-link und">About Us</a>
              </li>
              <li><a href="/faq" class="hover-link und">FAQ's</a></li>
              <li>
                <a href="#" class="hover-link secondary-btn sign-in">Sign-in</a>
              </li>
            </ul>
          </div>
          <div class="flex input-text">
            <p>Enter the URL :</p>
            <form action="\" method="POST" class="centered-form" for="urlname">
              <input type="text" class="textbox" id="urlname" name="urlname"/>
              <br />
              <input type="submit" class="primary-btn predict_btn" />
                
              
            </form>
            <p id="result_para">{{result}}</p>
          </div>
        </div>
      </div>
    </nav>

    <script>
      const toggleButton = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-link");

      toggleButton.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
    <script>
      // JavaScript to clear content after a certain time period
      window.onload = function() {
          // Select the paragraph element
          var paragraph = document.getElementById('result_para');
  
          // Set a timeout to clear the content after 5 seconds (5000 milliseconds)
          setTimeout(function() {
              paragraph.textContent = ""; // Clear the content
          }, 5000); // 5000 milliseconds = 5 seconds
      };
  </script>
  </body>
</html>
